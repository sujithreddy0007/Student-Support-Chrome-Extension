<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Student Helper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            width: 400px;
            font-family: 'Inter', sans-serif;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800 p-4">

    <div class="space-y-4">
        <h1 class="text-xl font-bold text-center text-slate-700">Gemini Student Helper</h1>

        <!-- API Key Section -->
        <div>
            <label for="apiKey" class="block text-sm font-medium text-slate-600">Gemini API Key</label>
            <div class="mt-1 flex rounded-md shadow-sm">
                <input type="password" id="apiKey" class="flex-1 block w-full rounded-none rounded-l-md border-slate-300 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm px-3 py-2" placeholder="Enter your API key">
                <button id="saveKey" class="inline-flex items-center px-3 rounded-r-md border border-l-0 border-slate-300 bg-slate-100 text-sm text-slate-600 hover:bg-slate-200">Save</button>
            </div>
            <p id="saveStatus" class="text-xs text-green-600 mt-1 h-4"></p>
        </div>

        <!-- Question Answering Section -->
        <div class="border-t border-slate-200 pt-4">
            <h2 class="text-lg font-semibold text-slate-700">Ask a Question</h2>
            <textarea id="questionInput" rows="3" class="mt-2 block w-full rounded-md border-slate-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2" placeholder="Type any question here..."></textarea>
            <button id="getAnswer" class="mt-2 w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-200 flex items-center justify-center">
                Get Answer
            </button>
            <div id="answerResult" class="mt-3 p-3 bg-white rounded-md border border-slate-200 text-sm min-h-[50px] whitespace-pre-wrap"></div>
        </div>

        <!-- Screen Suggestions Section -->
        <div class="border-t border-slate-200 pt-4">
            <h2 class="text-lg font-semibold text-slate-700">Page Suggestions</h2>
            <button id="getSuggestions" class="mt-2 w-full bg-teal-600 text-white font-bold py-2 px-4 rounded-md hover:bg-teal-700 transition duration-200 flex items-center justify-center">
                Analyze Current Page
            </button>
            <div id="suggestionsResult" class="mt-3 p-3 bg-white rounded-md border border-slate-200 text-sm min-h-[50px] whitespace-pre-wrap"></div>
        </div>

        <!-- Loader -->
        <div id="loader" class="hidden absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center">
            <div class="loader"></div>
        </div>

    </div>

    <script src="popup.js"></script>
</body>

</html>
